    <!-- Green. -->
    <polygon points="0,0      0,200     80,0"                          style="fill:#339966;stroke:#339966" />
    <polygon points="0,260,   110,0     80,0   0,200"                  style="fill:#2C8054;stroke:#2C8054" />
    <polygon points="0,260,   110,0     680,0  572,270     0,270"      style="fill:#266A47;stroke:#266A47" />
    <polygon points="572,270  680,0     960,0  960,30      864,270"    style="fill:#2C8054;stroke:#2C8054" />
    <polygon points="864,270  960,30    960,270"                       style="fill:#339966;stroke:#339966" />

    <!-- About Me.
         Software Engineer.
         Skier/Snowboarder.
         Photographer.
         Gamer.
    -->
    <text id="aboutText1" x="110" y="110" class="about" opacity="1" style="fill: white;">Software Engineer</text>
    <text id="aboutText2" x="110" y="110" class="about" opacity="0" style="fill: white;">Skier/Snowboarder</text>
    <text id="aboutText3" x="110" y="110" class="about" opacity="0" style="fill: white;">Photographer</text>
    <text id="aboutText4" x="110" y="110" class="about" opacity="0" style="fill: white;">Gamer</text>

    <!-- Name. -->
    <text x="110" y="180" class="name" style="fill: white;">Nate Wilkins</text>
</svg>
