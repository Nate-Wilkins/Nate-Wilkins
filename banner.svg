    <!-- <polygon points="572,270  680,0     960,0  960,30      864,270"    style="fill:#F58E3E;stroke:#F58E3E" /> -->
    <!-- <polygon points="864,270  960,30    960,270"                       style="fill:#F9A844;stroke:#F9A844" /> -->
