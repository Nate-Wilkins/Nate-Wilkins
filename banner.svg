    <!-- <polygon points="0,260,   110,0     80,0   0,200"                  style="fill:#4D4D4D;stroke:#4D4D4D" /> -->
    <!-- <polygon points="0,260,   110,0     680,0  572,270     0,270"      style="fill:#666666;stroke:#666666" /> -->
