<svg xmlns="http://www.w3.org/2000/svg" width="960" height="270" class="">
    <!-- Debug. -->
    <!-- <rect width="960" height="270" style="fill:rgb(0,0,255, 0.1);stroke-width:0;stroke:rgb(0,0,0)" /> -->
    <defs>
        <filter id="drop-shadow-small" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="drop-shadow-large" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <style>
        .about {
            // NOTE: Font imports don't work but I like 'Open Sans' here...
            font-family: 'Segoe UI', Ubuntu, Sans-Serif;
            font-size: 28px;
            filter: url(#drop-shadow-small);
        }
        .name {
            font-family: 'Arial';
            font-size: 72px;
            filter: url(#drop-shadow-large);
            font-weight: 700;
        }

        #aboutText1 {
            transition: opacity 1s;
            opacity: 0;
            animation: fade 16s infinite;
        }
        #aboutText2 {
            transition: opacity 1s;
            opacity: 0;
            animation: fade 16s infinite 4s;
        }
        #aboutText3 {
            transition: opacity 1s;
            opacity: 0;
            animation: fade 16s infinite 8s;
        }
        #aboutText4 {
            transition: opacity 1s;
            opacity: 0;
            animation: fade 16s infinite 12s;
        }
        @keyframes fade {
          0% {
            opacity: 0;
          }
          25% {
            opacity: 1;
          }
          50% {
            opacity: 0;
          }
          75% {
            opacity: 0;
          }
          100% {
            opacity: 0
          }
        }
    </style>

    <!-- Background. -->
    <!-- Original: Replicated from Vanza Seita. -->
